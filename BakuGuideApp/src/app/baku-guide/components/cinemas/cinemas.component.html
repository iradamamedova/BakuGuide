<h3 class="cinemas__title">
  Cinemas in Baku
  <img
    src="../../../../assets/images/hr.png"
    style="width: 350px; margin: auto; display: block; height: 15px"
  />
</h3>
<div class="cinema-list">
  <ng-container *ngFor="let cinema of cinemas">
    <div class="cinema" *ngIf="cinema">
      <app-cinema [cinema]="cinema"></app-cinema>
    </div>
  </ng-container>
</div>
