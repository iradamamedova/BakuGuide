<div class="cinema">
  <img class="cinema__image" [src]="cinema.image" />
  <div class="cinema__content">
    <a [href]="cinema.link" target="_blank">
      <h3 class="cinema__name">{{ cinema.name }}</h3>
    </a>
    <h4
      class="cinema__location"
      *ngFor="let address of cinema.address; let i = index"
    >
      <img src="../../../../assets/images/location.png" />
      <span>{{ cinema.address[i] }}</span>
    </h4>
  </div>
</div>
