<div class="mall">
  <img class="mall__image" [src]="mall.image" />
  <div class="mall__content">
    <h3 class="mall__name">{{ mall.name }}</h3>
    <h4 class="mall__location">
      <a [href]="mall.link" target="_blank">
        <img src="../../../../assets/images/location.png" />
        <span class="mall__address">{{ mall.address }}</span>
      </a>
    </h4>
    <p class="mall__hours">
      hours: {{ mall.hoursOpen }} -- {{ mall.hoursClose }}
    </p>
  </div>
</div>
